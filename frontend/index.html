<!DOCTYPE html>
<html>

<head>
    <title>Myntra Shopping Site</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="image">
        <header>
            <div class="left">
                <div class="logo">
                    <img src="images/myntra2.png" width="50px" height="50px">
                </div>
                <div class="nav">

                    <a href="#">MENS</a>
                    <a href="#">WOMENS</a>
                    <a href="#">KIDS</a>
                    <a href="#">ACCESSORIES</a>

                </div>
            </div>
            <div class="right">
                <div class="login">
                    <button> Login </button>
                </div>
                <div class="cart">
                    <button> Cart </button>
                </div>
            </div>
        </header>
        <div class="middle">
            <div class="middle-left">
                <div class="tag-div">
                    <h1> Mytra Sale <br>Start Shopping Now</h1>
                </div>

                <div class="middle-left-down">
                    <p>Big Billion Day From Nov 21-Nov 25</p>
                </div>

                <button class="button-type">Shop Now</button>
            </div>
        </div>
    </div>
    <div class="middle-bottom">
        <div class="middle-btm-div1">
            <img src="images/mens.png" width="90%" height="400px">
        </div>
        <div class="middle-btm-div2">
            <img src="images/womens.png" width="70%" height="400px">
        </div>
        <div class="middle-btm-div3">
            <img src="images/other.jpg" width="70%" height="400px">
        </div>
    </div>
    <footer class="footer-part">
        <div class="footer-part-1">
            <div class="single_footer_part">
                <h4>Catagory</h4>
                <ul class="list-unstyled">
                    <li><a href="">Male</a></li>
                    <li><a href="">Female</a></li>
                    <li><a href="">Shoes</a></li>
                    <li><a href="">Fashion</a></li>
                </ul>
            </div>
        </div>
        <div class="footer-part-1">
            <div class="single_footer_part">
                <h4>Company</h4>
                <ul class="list-unstyled">
                    <li><a href="">About</a></li>
                    <li><a href="">News</a></li>
                    <li><a href="">FAQ</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
            </div>
        </div>
        <div class="footer-part-1">
            <div class="single_footer_part">
                <h4>Address</h4>
                <ul class="list-unstyled">
                    <li><a href="">100 J P Nagar Bangalore</a></li>
                    <li><a href="">+777-7272-8239</a></li>
                    <li><a href="">FAQ</a></li>

                </ul>
            </div>
        </div>
    </footer>



</body>

</html>
